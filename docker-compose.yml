mongodb:
  image: mongo
  ports:
    - "27017:27017"

videos:
  image: videos
  ports:
    - "8000:6543"
  links:
    - mongodb:mongo
  environment:
    - DATABASE_URL=mongodb://root:123456@mongo:27017/videos
  command: env/bin/pserve development.ini --reload

check_mongodb_up:
  image: mongo
  links:
    - mongodb
  command:
    bash -c "echo exit | mongo mongodb:27017"
